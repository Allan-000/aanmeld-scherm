<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Aanmeld scherm voor nieuwe medewerkers</h2>
    <div class="container">
        <span class="first-span">
            <label class="name-label">Voor en achternaam:</label>
            <input class="name-input" type="text">
        </span>
        <span class="second-span">
            <label class="birth-label">gebortedatum:</label>
            <input class="birth-input" type="date">
        </span>
        <span class="third-span">
            <label class="gender-label">Geslacht:</label>
            <input class="gender-input" type="text">
        </span>
        <input class="btn btn-add" type="button" value="registreren">
        <div class="check-section">
            <label>Check de naam van de medewerker :</label>
            <input type="text" class="value-to-check">
            <input class="btn btn-check" type="button" value="checken">
            <span class="does-exist">bestaat wel/niet</span>
        </div>
        
    </div>



    <script src="index.js"></script>
</body>
</html>
